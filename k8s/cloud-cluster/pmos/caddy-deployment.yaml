apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmos-caddy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pmos-caddy
  template:
    metadata:
      labels:
        app: pmos-caddy
    spec:
      containers:
        - name: caddy
          image: docker.io/caddy:2.10.2
          command:
            - /usr/bin/caddy
          args:
            - run
            - --config
            - /etc/caddy/Caddyfile
            - --adapter
            - caddyfile
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 250m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
      volumes:
        - name: config
          configMap:
            name: pmos-caddy-config
