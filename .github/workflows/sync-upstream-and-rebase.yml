name: Sync Upstream And Rebase

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-upstream-and-rebase
  cancel-in-progress: false

jobs:
  sync-and-rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream master
        run: |
          set -euo pipefail
          if ! git remote get-url upstream >/dev/null 2>&1; then
            git remote add upstream https://gitlab.postmarketos.org/postmarketOS/build.postmarketos.org.git
          fi
          git fetch --prune upstream master
          git fetch --prune origin

      - name: Update upstream mirror branch
        run: |
          set -euo pipefail
          git checkout -B upstream upstream/master
          git push --force-with-lease origin upstream

      - name: Rebase main on upstream mirror
        run: |
          set -euo pipefail
          git checkout -B main origin/main
          if ! git rebase upstream; then
            git rebase --abort || true
            echo "::error::Sync conflict: rebase of main onto upstream failed."
            echo "::error::Resolve manually: git fetch upstream && git checkout main && git rebase upstream/master"
            exit 1
          fi
          git push --force-with-lease origin main
